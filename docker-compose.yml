version: "3.8"
services:
  backend:
    build: ./backend
    ports: ["5000:5000"]

  ml_service:
    build: ./ml_service
    ports: ["8000:8000"]

  agent:
    build: ./agent
    env_file: 
      - .env
    ports: ["7000:7000"]

  frontend:
    build: ./frontend
    ports: ["3000:80"]
    depends_on:
      - backend
      - ml_service
      - agent
