server {
  listen 80 default_server;
  server_name _;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Chat agent
  location /api/ {
    proxy_pass http://petroagent_agent:7000/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
  }

  # ML service
  location /ml/ {
    proxy_pass http://petroagent_ml_service:8000/;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
  }

  # Backend (health/version, future orchestration)
  location /backend/ {
    proxy_pass http://petroagent_backend:5000/;
    proxy_set_header Host $host;
  }
}
