# frontend/nginx.conf
server {
    listen 80;
    server_name _;

    # serve the built SPA
    root /usr/share/nginx/html;
    index index.html;

    # Increase upload size so CSV uploads don't 413
    client_max_body_size 20m;

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # ---- API proxies ----
    # ML service
    location /api/ml/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass http://ml_service:8000/;
    }

    # (optional) backend service if you use it elsewhere
    location /api/backend/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass http://backend:5000/;
    }

    # (optional) agent/chat service
    location /api/agent/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass http://agent:7000/;
    }
}
